<html>
    <head>
        <title>result</title>
    </head>
    <body>
        <h4><p align=center>Result</p></h4>
        <p align=center>
            <table border='1'>
                <tr><td>number</td><td>{{ .number }}</td></tr>
                <tr><td>prime?</td><td>{{.isPrime }}</td></tr>
                <tr><td>factors</td><td>
                    {{range i, _ := .factors }}
                        {{if not eq i 0}}
                            &middot;
                        {{end}}
                        {{index . 0}}<sup>{{index . 1}}</sup>&middot;
                    {{end}}
                </td></tr>
            </table>
            <div>
                creator:&nbsp;
                <a href='https://pknipp.github.io/' target='_blank' rel='noopener noreferrer'>
                  Peter Knipp
                </a>
            </div>
        </p>
    </body>
</html>
